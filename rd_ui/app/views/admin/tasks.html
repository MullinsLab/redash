<div class="container">
  <h2>Tasks</h2>

  <tabset>
    <tab heading="In Progress ({{tasks.in_progress.length}})" select="setTab('in_progress')"></tab>
    <tab heading="Waiting ({{tasks.waiting.length}})" select="setTab('waiting')"></tab>
    <tab heading="Done ({{tasks.done.length}})" select="setTab('done')"></tab>
  </tabset>

  <smart-table rows="showingTasks" columns="gridColumns"
               config="gridConfig"
               class="table table-condensed table-hover"></smart-table>
</div>
